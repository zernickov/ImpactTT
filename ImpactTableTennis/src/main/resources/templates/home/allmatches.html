<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of All Matches</title>

    <link href="../../static/mainstylesheet.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" th:href="@{/mainstylesheet.css}"/>
    <script src="https://kit.fontawesome.com/181b714898.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="navbar">
    <a th:href="@{'/'}" style="float: left; margin-left: 5%"><i class="fas fa-sign-out-alt"></i> Logout</a>
    <a th:href="@{'/allPlayersList/'}"><i class="fas fa-users"></i> Players</a>
    <a th:href="@{'/allMatchesList/'}"><i class="fas fa-table-tennis"></i> Matches</a>
    <a th:href="@{'/helpPage/'}"><i class="fas fa-info-circle"></i></a>
    <a th:href="@{'/systemLogPage/'}"><i class="fas fa-cog"></i></a>
</div>


<div class="widelist">
<table cellpadding="10">
    <thead>
    <tr>
        <th>Player 1</th>
        <th>ELO</th>
        <th>Player 2</th>
        <th>ELO</th>
        <th>Winner</th>
        <th>Loser</th>
        <th>Time</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="allMatches : ${allMatches}">
        <td th:text="${allMatches.player1Name}">First Name</td>
        <td th:text="${allMatches.player1ELO}">First Name</td>
        <td th:text="${allMatches.player2Name}">Last Name</td>
        <td th:text="${allMatches.player2ELO}">First Name</td>
        <td th:text="${allMatches.winner}">Rank</td>
        <td th:text="${allMatches.loser}">ELO</td>
        <td th:text="${allMatches.dateOfMatch}">Time</td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
